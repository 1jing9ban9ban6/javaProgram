server.port=7000
spring.application.name=weiming-stock
eureka.client.service-url.defaultZone=http://localhost:9000/eureka/

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ms?userUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#redis数据库编号 一共0-15 16个库
spring.redis.database=0
#redis服务器ip
spring.redis.host=127.0.0.1
#reids端口号
spring.redis.port=6379
#redis密码
spring.redis.password=
#redis请求超时时间，超过该值redis自动断开连接
spring.redis.timeout=10000ms
#jedis最大连接数，超过该值获取不到链接异常
spring.redis.jedis.pool.max-active=32
#jedis最大等待时间，超过该值提示链接超市异常
spring.redis.jedis.pool.max-wait=10000ms
#jedis最大等待连接数
spring.redis.jedis.pool.max-idle=32
#jedis最小等待连接数
spring.redis.jedis.pool.min-idle=0
